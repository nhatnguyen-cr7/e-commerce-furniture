<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!-- Thêm đường dẫn đến thư viện alertify -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

   <!-- Thêm đường dẫn đến thư viện alertify -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

    <link href="../../dist/output.css" rel="stylesheet">
    <title>ForgotPassword</title>
  </head>
  <body>
    <section class="p-5 w-full h-screen flex items-center justify-center">
      <div
        class="bg-gray-100 rounded-lg shadow-lg border-[#002D74] p-8 max-w-md mx-auto"
      >
        <h2 class="font-bold text-2xl text-black mb-4 text-center">
          Find Your Account
        </h2>
        <form action="" class="flex flex-col gap-4">
          <input class="p-2 rounded-xl border" id="email" type="email" name="email" placeholder="Email"/>
          <h2>Enter your email to find your account.</h2>
          <div onclick="forgotPassword()" id="continueButton" style="cursor: pointer; " class="bg-[#002D74] text-center rounded-xl text-white py-2 hover:scale-105 duration-300">
            Continue
          </div>
        </form>
      </div>
    </section>
    <script src="../../js/forgot-password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
