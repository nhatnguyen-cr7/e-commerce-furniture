<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Thêm đường dẫn đến thư viện alertify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link href="../../dist/output.css" rel="stylesheet">
    <title>Reset Password</title>
  </head>
  <body>
    <section class="p-5 w-full h-screen flex items-center justify-center">
      <div
        class="bg-gray-100 rounded-lg shadow-lg border-[#002D74] p-8 max-w-md mx-auto"
      >
        <h2 class="font-bold text-2xl text-black mb-4 text-center">
            Reset your password
        </h2>
        <form action="" class="flex flex-col gap-4">
          <input class="p-2 mt-2 rounded-xl border " id="email" type="email" name="email" placeholder="Email">
          <input id="otp" class="p-2 rounded-xl border"type="text"name="otp"placeholder="Enter OTP"/>
          <input class="p-2 rounded-xl border" id="newPassword"type="Password"name="newPassword"placeholder="Enter New Password"/>
          <h2>Please choose your new password.</h2>
          <div onclick="resetpassword()" style="cursor: pointer;" class="bg-[#002D74] text-center rounded-xl text-white py-2 hover:scale-105 duration-300">
            Submit
          </div>
        </form>
      </div>
    </section>
    <script src="../../js/reset_password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
